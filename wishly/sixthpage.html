<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Tickets</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <!-- Back Button -->
    <a href="/fifthpage.html">
        <img class="back-button" src="img/Back.png" />
    </a>
    

    <div class="overlap">
        <div class="tap-indicator" style="transform: translate(-40px,-15px);">
            <img class="curly-arrow" src="img/Curly Arrow.png" />
            <div class="text-wrapper tap">tap!</div>
        </div>
        <div class="ticketContainer">
            <img class="ticket ticket1" src="img/ticket.png" alt="Ticket 1">
            <img class="ticket ticket2" src="img/ticket.png" alt="Ticket 2">
        </div>

    </div>
    <div class="tap-indicator" style="transform: translate(100px,-100px);">
        <div class="text-wrapper tap"> tap!  <img class="curly-arrow" src="img/Curly Arrow.png" style="transform:rotate(200deg)"/></div>
       
    </div>
    <!-- Receive Tickets Button -->
    <a href="/seventhpage.html"><button  class="button">Receive tickets</button></a>

</body>
</html>
